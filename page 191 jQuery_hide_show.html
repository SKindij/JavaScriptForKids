<!DOCTYPE html>
<html>
	<head>
		<title>jQuery methods.hide() & .show()</title>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		
		<script>
	$( document ).ready(function(){
	  $( ".hide" ).click(function(){ //set the function when clicking an element with class hide (задаємо функцію при натисканні елементу з класом hide)
	    $( "p" ).hide(); //hide all the elements (ховаємо усі элементи) <p>
	  });
	  $( ".show" ).click(function(){ // set the function when clicking an element with class show (задаємо функцію при натисканні елементу з класом show)
	    $( "p" ).show(); //we return all elements (вертаємо усі элементи) <p>
	  });
	});
		</script>
	</head>
	
	<body>
	  <h1>magic library (магія бібліотеки) jQuery</h1> 
		<button class = "hide">hide the piglets (заховай поросят)</button>
		<button class = "show">show the piglets (покажи поросят)</button>
	<h2>merry pig family (весела свиняча родина)</h2> 
		<p><strong>daddy pig (тато свин)</strong></p>
		<p><em>son of a pig (син свин)</em></p>
		<p>mother piglet (матуся поросятко)</p>
	</body>
</html>
