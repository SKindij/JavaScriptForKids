<!DOCTYPE html>
<html>
<head>
<title>Пробую DOMік</title>
</head>

<body>
<h1 id='main-heading'>Hello world!</h1>
<script src='https://code.jquery.com/jquery-2.2.4.js'></script>
<script>
//just DOM is harder to spell (просто дом важче пишеться)
var newGolovniyText = prompt('Буdь ласка введи нове значення:');
//$ - it's ID, the text is the text (долар викликає джекьюері решетка - це ID , ну а текст це текст)
$('#main-heading').text(newGolovniyText);
$('body').append('<p>This is a new paragraph</>');
for (var i = 0; i < 3; i++) {
var hobby = prompt('Розкажи про одні із твоїх улюблених хобі');
$('body').append('<p>' + hobby + '</p>');
}
</script>
</body>
</html>
